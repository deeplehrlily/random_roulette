<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korean Roulette: Spin to Win!</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <header class="header">
      <h1 class="title">Korean Roulette</h1>
      <p class="subtitle">Experience the thrill of chance in a vibrant atmosphere!</p>
    </header>
    
    <main class="game-section">
      <div class="wheel-container">
        <div class="wheel-pointer"></div>
        <canvas id="rouletteWheel" width="400" height="400"></canvas>
      </div>
      
      <div class="controls">
        <button class="spin-button" id="spinButton">
          <span class="button-text">Spin to Win!</span>
          <div class="loading-spinner" style="display: none;"></div>
        </button>
      </div>
    </main>
    
    <footer class="game-info">
      <div class="info-card">
        <h3>게임 안내</h3>
        <ul>
          <li>참여하고 푸짐한 상품을 받아가세요!</li>
          <li>상품 재고가 소진되면 해당 상품은 당첨에서 제외됩니다</li>
          <li>트래픽 상황에 따라 쿠폰 발급까지 최대 10분 소요될 수 있습니다</li>
        </ul>
      </div>
    </footer>
  </div>

  <!-- User Info Modal -->
  <div class="modal-overlay" id="userModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>참여자 정보 입력</h2>
        <p>정보를 입력하고 룰렛에 참여하세요!</p>
      </div>
      
      <form class="user-form" id="userForm">
        <div class="form-group">
          <label for="userName">이름</label>
          <input type="text" id="userName" placeholder="이름을 입력해주세요" required>
        </div>
        
        <div class="form-group">
          <label for="userPhone">전화번호</label>
          <input type="tel" id="userPhone" placeholder="010-0000-0000" maxlength="13" required>
        </div>
        
        <div class="form-group">
          <label for="userEmail">이메일</label>
          <input type="email" id="userEmail" placeholder="이메일을 입력해주세요" required>
        </div>
        
        <button type="submit" class="submit-button">참여하기</button>
      </form>
    </div>
  </div>

  <!-- Result Modal -->
  <div class="modal-overlay" id="resultModal" style="display: none;">
    <div class="modal-content result-content">
      <div class="prize-display">
        <div class="prize-icon" id="prizeIcon">🎉</div>
        <h2 class="prize-title">축하합니다!</h2>
        <p class="prize-description" id="prizeDescription"></p>
      </div>
      
      <div class="result-actions">
        <a href="https://dmand.co.kr" target="_blank" class="action-button">디맨드 바로가기</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
