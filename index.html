<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>디맨드 룰렛 이벤트</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
</head>
<body>
  <h2>생산/기능직 채용의 시작과 끝</h2>
  <img src="logo.png" alt="dmand logo" style="width:140px;" />
  <div class="wheel-container">
    <div id="pin"></div>
    <canvas id="wheel"></canvas>
  </div>

  <button id="spinBtn" style="display:none;">돌리기</button>

  <div class="modal" id="userModal">
    <div class="modal-content">
      <h3>참여자 정보 입력</h3>
      <input type="text" id="name" placeholder="이름" required><br>
      <input type="tel" id="phone" placeholder="전화번호" required><br>
      <input type="email" id="email" placeholder="이메일" required><br>
      <button class="close-modal" onclick="submitUserInfo()">확인</button>
    </div>
  </div>

  <div class="result-modal" id="resultModal" style="display:none;">
    <div class="modal-content">
      <h3 id="prizeTitle">🎉 축하합니다!</h3>
      <p id="prizeText"></p>
      <a class="link-button" href="https://dmand.co.kr" target="_blank">디맨드 바로가기</a>
    </div>
  </div>

  <div class="notice">
    <ul>
      <li>트래픽 상황에 따라 쿠폰 및 적립금 발급까지 최대 10분 이상 발생할 수 있습니다.</li>
      <li>현물, 현금 당첨 시 재세공과금이 발생할 수 있습니다.</li>
      <li>발급 쿠폰 및 포인트는 마이페이지에서 확인 가능합니다.</li>
      <li>쿠폰 사용 시 중복 사용이 불가할 수 있으며 특정 상품 사용이 제한될 수 있습니다.</li>
      <li>해당 이벤트는 별도의 공지 없이 변경/종료될 수 있습니다.</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
